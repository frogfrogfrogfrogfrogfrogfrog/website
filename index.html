<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>website!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pose Detection Application using TensorFlow.js and Teachable Machine">
    <meta name="author" content="Your Name">
    <title>Pose Detection</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p>
        Hello! This is my website :) I sure hope you enjoy your time here!!
    </p>
    <iframe width="560" height="315"
        src="https://www.youtube-nocookie.com/embed/w2vm1lcQMxk?si=vQOjKwSh8Pxe3Z5I&amp;controls=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <img src="https://i.pinimg.com/originals/46/1a/9a/461a9a520705dc6c3640507ae26944c8.gif">
    <div class="container">
        <div class="button-container">
            <div class="button-pair">
                <button type="button" onclick="init()">Start Webcam</button>
                <button type="button" onclick="stopWebcam()">Stop Webcam</button>
            </div>
            <div class="button-pair">
                <button type="button" onclick="playInstructionVideo()">Start Video</button>
                <button type="button" onclick="stopInstructionVideo()">Stop Video</button>
            </div>
        </div>
        <div class="video-container">
            <div><canvas id="canvas"></canvas></div>
            <div class="video-wrapper">
                <video id="instructionVideo" src="video.mp4" width="560" height="315"></video>
                <div id="videoTime">Time: 0:00</div>
            </div>
        </div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
